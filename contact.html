<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pelaez Landscaping</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Navigation Header -->
    <header>
        <div class="box-area">
            <div class="logo">
                <img src="PelaezLogo.png" alt="Pelaez Landscaping Logo">
                <a>Pelaez Landscaping</a> 
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="https://clienthub.getjobber.com/client_hubs/0a38c6c2-8341-4e81-959a-8d37780e54f4/public/work_request/new?source=social_media">Quote</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <main class="content-area" id="contact">
        <section class="contact-section">
            <h2>Contact Us</h2>

            <p>Reach out to us via Instagram, email, or phone, and we'll get back to you promptly.</p>

            <div class="contact-icons">
                <!-- Instagram -->
                <div class="contact-item">
                    <a href="https://www.instagram.com/pelaezlandscaping" target="_blank">
                        <img src="instagram_logo_icon_181283.webp" alt="Instagram" class="contact-icon">
                        <p>Instagram</p>
                    </a>
                </div>

                <!-- Email -->
                <div class="contact-item">
                    <a href="mailto:info@pelaezlandscaping.com">
                        <img src="emailLogo.png" alt="Email" class="contact-icon">
                        <p>Email Us</p>
                    </a>
                </div>

                <!-- Phone -->
                <div class="contact-item">
                    <a href="tel:+12144406816">
                        <img src="phone_icon.png" alt="Phone" class="contact-icon">
                        <p>Call Us</p>
                    </a>
                </div>
            </div>

            <!-- Business Card Image -->
            <div class="business-card">
                <img src="card.jpg" alt="Pelaez Landscaping Business Card">
            </div>
        </section>
    </main>

</body>
